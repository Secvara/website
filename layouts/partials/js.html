{{ $bundle := resources.Get "js/main.js" }}
{{ with $bundle }}
  {{$opts := dict
    "minify" (not hugo.IsDevelopment)
    "sourceMap" ""
    "targetPath" "js/main.js"
  }}
  {{ with . | js.Build $opts }}
    {{ $asset := . | fingerprint }}
    <script src="{{ $asset.RelPermalink }}" integrity="{{ $asset.Data.Integrity }}" crossorigin="anonymous"></script>
  {{ end }}
{{ end }}
