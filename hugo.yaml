baseURL: 'https://secvara.com/'
languageCode: 'en-us'
title: 'Secvara'

###################
##### MENUS SETTINGS
###################
menus:
  main:
    - name: "Home"
      url: /
      weight: 10
    - name: "About"
      url: /#about
      weight: 20
    - name: "Fit"
      url: /#fit
      weight: 30
    - name: "Services"
      url: /#services
      weight: 40
    - name: FAQs
      url: /#faqs
      weight: 50

###################
##### GENERAL SETTING
###################
params:
  logo: "images/transparent-logo.png"


###################
##### DEV SETTINGS
###################
build:
  buildStats:
    enable: true
  cachebusters:
  - source: assets/notwatching/hugo_stats\.json
    target: css
  - source: (postcss|tailwind)\.config\.js
    target: css
module:
  mounts:
  - source: assets
    target: assets
  - disableWatch: true
    source: hugo_stats.json
    target: assets/notwatching/hugo_stats.json