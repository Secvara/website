baseURL: 'https://secvara.com/'
languageCode: 'en-us'
title: 'Secvara'

###################
##### MENUS SETTINGS
###################
menus:
  main:
    - name: "Home"
      url: /
      weight: 10
    - name: "Who We Work With"
      url: /#fit
      weight: 20
    - name: "SECURE Aware"
      url: /#about
      weight: 30
    - name: "How It Works"
      url: /#chart
      weight: 40
    - name: "What You Get"
      url: /#services
      weight: 50
    - name: FAQs
      url: /#faqs
      weight: 60
    - name: "Get Started"
      url: /#cta
      weight: 70

###################
##### GENERAL SETTING
###################
params:
  logo: "images/transparent-logo.png"
  description: For organizations where security isn’t optional — it’s mission-critical
  images:
    - "images/transparent-logo.png"
  title: Secvara
  social:
    twitter: Secvara
  googleAdsId: "AW-17655410071"

markup:
  goldmark:
    renderer:
      unsafe: true


###################
##### DEV SETTINGS
###################
enableRobotsTXT: true
build:
  buildStats:
    enable: true
  cachebusters:
  - source: assets/notwatching/hugo_stats\.json
    target: css
  - source: (postcss|tailwind)\.config\.js
    target: css
module:
  mounts:
  - source: assets
    target: assets
  - disableWatch: true
    source: hugo_stats.json
    target: assets/notwatching/hugo_stats.json
